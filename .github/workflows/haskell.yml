name: Haskell

on:
  push:
    branches: [ "main" ]
    paths-ignore: 
      - "docs/**"
      - README.md
      - LICENSE

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and run docker image
      run: |
        docker build -t rinha . && docker run rinha
